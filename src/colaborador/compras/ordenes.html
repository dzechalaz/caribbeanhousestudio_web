<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Órdenes</title>
  <link rel="stylesheet" href="/colaborador/compras/ordenes.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Gestión de Órdenes</h1>

    <!-- Tabla para mostrar las órdenes -->
    <table id="ordenes-table" class="display">
      <thead>
        <tr>
          <th>Número de Orden</th>
          <th>Nombre del Cliente</th>
          <th>Referencia</th>
          <th>Fecha de Orden</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se insertarán las filas de órdenes dinámicamente -->
      </tbody>
    </table>

    <!-- Botones -->
    <div class="buttons">
      <button id="crear-orden" onclick="window.location.href='/colaborador/ordenes/crear';">Crear Orden</button>
      <button id="ir-menu" class="btn-rojo-chukum">Ir al Menú</button>
    </div>
  </div>

  <script>
    document.getElementById('ir-menu').addEventListener('click', () => {
      window.location.href = '/colaborador/menu';
    });
  </script>
  <script src="/colaborador/compras/ordenes.js"></script>
</body>
</html>
