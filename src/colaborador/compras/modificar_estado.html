<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado del Pedido</title>
    <link rel="stylesheet" href="/colaborador/compras/modificarEstado.css" />
</head>
<body>
    <div class="pedido-container">
        <h1>Estado del Pedido</h1>
        <div id="progress-bar" class="progress-bar">
            <!-- La barra de progreso se generará dinámicamente -->
        </div>
        <div class="details-container">
            <p class="details">Cargando estado del pedido...</p>
            <div class="input-container">
                <label for="fecha-input">Fecha Estimada:</label>
                <input type="date" id="fecha-input" />
                <!--<span id="ultima-fecha" class="ultima-fecha">Última fecha estimada: No disponible</span>-->
            </div>
            <div class="action-buttons">
                <button id="guardar-fecha-btn" class="btn">Guardar Fecha</button>
                <button id="cancelar-btn" class="btn">Volver</button>
            </div>
        </div>
        
        <!-- NUEVA SECCIÓN PARA SUBIR IMÁGENES -->
        <div id="imagenes-progreso">
            <h2>Imágenes de Progreso</h2>
            
            <!-- Formulario de subida -->
            <form id="upload-form" enctype="multipart/form-data">
                <input type="file" id="upload-input" name="images" multiple />
                <button type="submit">Subir Imágenes</button>
            </form>

            <!-- Aquí mostraremos la galería de imágenes ya subidas -->
            <div id="image-gallery" class="image-gallery"></div>
        </div>
        
        
    </div>
    <script src="/colaborador/compras/modificar.js"></script>
</body>
</html>
