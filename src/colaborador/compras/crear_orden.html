<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Orden</title>
  <link rel="stylesheet" href="/colaborador/compras/crear_orden.css">
</head>
<body>
  <div class="container">
    <h1>Crear Orden</h1>
    <form id="form-datos">
      <!-- Datos del Cliente -->
      <label for="correo">Correo del Cliente:</label>
      <div style="display: flex; gap: 10px;">
        <input type="email" id="correo" name="correo" placeholder="Correo electrónico" required>
        <button type="button" id="verificar-correo">Verificar</button>
      </div>

      <label for="nombre">Nombre del Cliente:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" readonly required>

      <label for="telefono">Teléfono del Cliente:</label>
      <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" readonly required>
      
      <!-- Botón para registrar nuevo cliente (asegúrate de que tenga type="button") -->
      <button id="registrar-cliente" type="button" class="btn-rojo-chukum" style="display: none;">
        Registrar Nuevo Cliente
      </button>

      <label for="referencia">Referencia de la Orden:</label>
      <input type="text" id="referencia" name="referencia" placeholder="Referencia" required>

      <!-- Sección de Dirección de Envío -->
      <h2>Dirección de Envío</h2>
      <div id="direccion-section">
        <label for="direccion-select">Direcciones Registradas:</label>
        <select id="direccion-select" name="direccion" required>
          <option value="Recoger en tienda">Seleccionar Dirección</option>
        </select>
        <p id="sin-direcciones" style="display: none;">No se encontraron direcciones registradas.</p>
        <button type="button" id="agregar-direccion">Agregar Dirección</button>
      </div>


      <button type="submit" id="btn-siguiente">Siguiente</button>
    </form>
    <button id="ir-menu" class="btn-rojo-chukum">Volver</button>
  </div>

  <!-- Modal para agregar dirección -->
  <div id="address-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Agregar Dirección</h2>
      <form id="add-address-form">
        <div class="input-group">
          <label for="nombre_direccion">Nombre:</label>
          <input type="text" id="nombre_direccion" placeholder="Ej. Casa, Oficina" required />
        </div>
        <div class="input-group">
          <label for="calle_modal">Calle:</label>
          <input type="text" id="calle_modal" placeholder="Ej. Av. Siempre Viva 123" required />
        </div>
        <div class="input-group">
          <label for="colonia">Colonia:</label>
          <input type="text" id="colonia" placeholder="Ej. Centro" required />
        </div>
        <div class="input-group">
          <label for="ciudad_modal">Ciudad:</label>
          <select id="ciudad_modal" required>
            <option value="">Selecciona una ciudad</option>
            <option value="Playa del Carmen">Playa del Carmen - $500</option>
            <option value="Puerto Morelos">Puerto Morelos - $900</option>
            <option value="Puerto Aventuras">Puerto Aventuras - $900</option>
            <option value="Cancún">Cancún - $1250</option>
            <option value="Tulum">Tulum - $1250</option>
          </select>
        </div>
        <div class="input-group">
          <label>Costo de envío:</label>
          <p id="costo-envio">Selecciona una ciudad</p>
        </div>
        <div class="input-group">
          <label for="estado_modal">Estado:</label>
          <input type="text" id="estado_modal" value="Quintana Roo" readonly />
        </div>
        <div class="input-group">
          <label for="cp_modal">Código Postal:</label>
          <input type="text" id="cp_modal" placeholder="Ej. 70000" required />
        </div>
        <button type="submit" class="save-button">Guardar Dirección</button>
      </form>
    </div>
  </div>

  <!-- Cargar el JS externo -->
  <script src="/colaborador/compras/crear-orden.js"></script>
  <script>
    // Redirección simple para el botón "Volver"
    document.getElementById('ir-menu').addEventListener('click', () => {
      window.location.href = '/colaborador/ordenes';
    });
  </script>
  <!-- Cargar otros scripts necesarios -->
  <script src="/colaborador/compras/ordenes.js"></script>
</body>
</html>
