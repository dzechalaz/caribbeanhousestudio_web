<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compras de la Orden</title>
  <link rel="stylesheet" href="/colaborador/compras/compras.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Compras de la Orden</h1>

    <table id="compras-table" class="display">
      <thead>
        <tr>
          <th>ID Compra</th>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Fecha</th>
          <th>Dirección de Envío</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="compras-body"></tbody>
    </table>

    <div class="buttons">
      <button id="volver-menu" class="btn-rojo-chukum">Volver a Órdenes</button>
    </div>
  </div>

  <script src="/colaborador/compras/compras.js"></script>
  <script>
    document.getElementById('volver-menu').addEventListener('click', () => {
      window.location.href = '/colaborador/ordenes';
    });
  </script>
</body>
</html>
